<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edu家教平台</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
    <script type="text/javascript" src="layui/layui.js"></script>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
</head>
<body>

<div class="site-nav-bg">
    <div class="site-nav w1200">
        <p class="sn-back-home">
            <i class="layui-icon layui-icon-home"></i>
            <a href="index">首页</a>
        </p>
        <div class="sn-quick-menu">
            <div class="login">
                <div th:if="${session.user==null}"><a href="/login">登录</a>&nbsp;&nbsp;<a href="register">注册</a>

                </div>
                <div th:if="${session.user!=null}">[[${session.user.username}]]&nbsp;&nbsp;<a
                        href="toUpdateView">个人中心</a>&nbsp;&nbsp;<a href="logOff">退出登录</a></div>
            </div>

        </div>
    </div>
</div>


<div class="header">
    <div class="headerLayout w1200">
        <div class="headerCon">
            <h1 class="mallLogo">
                <a href="#" title="edu家教平台">
                    <img src="img/logo.png">
                </a>
            </h1>
            <div class="mallSearch">
                <form action="" class="layui-form" id="selectCourse_from">
                    <input type="text" name="name" class="layui-input" placeholder="请输入需要的课程名">
                    <button class="layui-btn" id="select_btn">
                        <i class="layui-icon layui-icon-search"></i>
                    </button>
                    <input type="hidden" name="" value="">
                </form>
            </div>
        </div>
    </div>
</div>


<div class="content content-nav-base  login-content">
    <div class="main-nav">
        <div class="inner-cont0">
            <div class="inner-cont1 w1200">
                <div class="inner-cont2">
                    <a href="selectEduCourse">所有课程</a>
                    <a href="selectCourseByUserId"
                       th:if="${session.user}==null?false:${session.user.status}==3">选课管理</a>
                    <a href="information.html" class="active"
                       th:if="${session.user}==null?false:(${session.user.status}!=3?true:false)">新增课程</a>
                    <a href="about.html">关于我们</a>
                </div>
            </div>
        </div>
    </div>
    <div class="login-bg">
        <div class="login-cont w1200">
            <div class="form-box">
                <form class="layui-form" action="" id="loginForm">
                    <legend>登录</legend>
                    <div class="layui-form-item">
                        <div class="layui-inline iphone">
                            <div class="layui-input-inline">
                                <i class="layui-icon layui-icon-user iphone-icon"></i>
                                <input type="tel" name="username" id="username" placeholder="请输入用户名"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline iphone">
                            <div class="layui-input-inline">
                                <i class="layui-icon layui-icon-password iphone-icon"></i>
                                <input type="tel" name="password" id="password" placeholder="请输入密码"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item login-btn">
                        <div class="layui-input-block">
                            <button class="layui-btn" id="login_btn">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="ng-promise-box">
        <div class="ng-promise w1200">
            <p class="text">
                <a class="icon1" href="javascript:;">7天无理由退换货</a>
                <a class="icon2" href="javascript:;">满99元全场免邮</a>
                <a class="icon3" style="margin-right: 0" href="javascript:;">100%品质保证</a>
            </p>
        </div>
    </div>
    <div class="mod_help w1200">
        <p>
            <a href="javascript:;">关于我们</a>
            <span>|</span>
            <a href="javascript:;">帮助中心</a>
            <span>|</span>
            <a href="javascript:;">售后服务</a>
            <span>|</span>
            <a href="javascript:;">母婴资讯</a>
            <span>|</span>
            <a href="javascript:;">关于货源</a>
        </p>
        <p class="coty">edu家教平台版权所有 &copy; 2012-2020</p>
    </div>
</div>
<script src="js/util/jquery-3.1.1.min.js" type="application/javascript" charset="UTF-8"></script>
<script type="text/javascript" th:inline="javascript">
    $(function () {
        var msg = [[${msg}]];
        if (msg) {
            alert(msg);
        }

        $("#login_btn").click(function () {

            var username = $("#username").val();
            var password = $("#password").val();
            if (username.length == 0) {
                alert("请输入用户名");
            } else if (password.length == 0) {
                alert("请输入密码");
            } else {
                $("#loginForm").attr("action", "/toLogin");
                $("#loginForm").submit();
            }

        });
        $("#select_btn").click(function () {
            $("#selectCourse_from").attr("action", "/selectEduCourse");
            $("#selectCourse_from").submit();
        });
    })


</script>

</body>
</html>
